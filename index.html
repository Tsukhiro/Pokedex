<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="./assets/pokebola.png" />
    <link rel="stylesheet" href="./styles.css">
    <title>Pokédex</title>
</head>
<body>

    <div class="container">

        <img class="img-logo" src="./assets/pokemon-logo.png" alt="">

        <form class="group-form">
            <label>Pokémon name or number:</label>
            <input type="text" id="name" placeholder="Example: Pikachu or 25" required>
            <input type="submit" value="Search">
        </form>

        <div id="img-pokemon">
        </div>

        <div id="content">
        </div>

    </div>

</body>
<script src="./script.js"></script>
</html>
